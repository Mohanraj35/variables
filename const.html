<!doctype html>
<html>
<body>
<h2> JavaScript const</h2>
<p> <b>Displaying an array using const</b> </p>
<p id="demo"></p>
<script>
//create an array:
const Cars = ["Audi","McLaren","Ferrari","Lamborghini","Rolls Royce"];
//change an element:
Cars[0] = "Bugatti";
//add an element:
Cars.push("Bentley");
//display the array:
document.getElementById("demo").innerHTML = Cars;
</script>
</body>
</html>
